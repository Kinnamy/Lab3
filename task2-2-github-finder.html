<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        .repo-meta {
            display: flex;
            flex-wrap: wrap; /* Added for responsiveness */
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb; /* Blue for language */
            color: #c9d1d9;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 18px;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover:not(:disabled) {
            background: #30363d;
        }

        .load-more button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer" class="load-more"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        
        // DOM Elements
        const repoList = document.getElementById('repoList');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const errorMessage = document.getElementById('errorMessage');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        
        // TODO: Implement functions
        
        // COMPLETED: Fetch repositories from GitHub API
        async function searchRepositories(query, sort = 'stars', page = 1) {
            const url = `https://api.github.com/search/repositories?q=${query}&sort=${sort}&page=${page}&per_page=10`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('GitHub API rate limit exceeded. Please wait a minute and try again.');
                    }
                    if (response.status === 422) {
                        throw new Error('Validation failed. Ensure your search query is not empty.');
                    }
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message);
                return null;
            }
        }
        
        // COMPLETED: Display repository cards
        function displayRepositories(repos, append = false) {
            if (!append) {
                repoList.innerHTML = ''; // Clear for new search
            }
            
            repos.forEach(repo => {
                const card = createRepoCard(repo);
                repoList.appendChild(card);
            });
        }
        
        // COMPLETED: Create HTML for a single repository card
        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';

            const desc = repo.description ? repo.description : 'No description provided.';
            const stars = formatNumber(repo.stargazers_count);
            const forks = formatNumber(repo.forks_count);
            
            let languageHtml = '';
            if (repo.language) {
                languageHtml = `<span class="language-badge">${repo.language}</span>`;
            }

            // Using repo.full_name (e.g., "facebook/react") as shown in expected output
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.full_name}</a>
                <p class="repo-description">${desc}</p>
                <div class="repo-meta">
                    <span>‚≠ê ${stars}</span>
                    <span>üî± ${forks}</span>
                    ${languageHtml}
                </div>
            `;
            return card;
        }
        
        // COMPLETED: Perform a new search
        async function performSearch() {
            currentQuery = searchInput.value.trim();
            if (!currentQuery) {
                showError('Please enter a search term.');
                return;
            }
            
            const sortValue = sortSelect.value;
            currentPage = 1; // Reset page for new search
            
            clearError();
            repoList.innerHTML = `<div class="loading">Searching...</div>`;
            loadMoreContainer.innerHTML = ''; // Clear "load more" button
            
            const data = await searchRepositories(currentQuery, sortValue, currentPage);
            
            if (data && data.items) {
                totalResults = data.total_count;
                displayRepositories(data.items, false); // New search, so append=false
                
                // Show "Load More" button if there are more results
                if (data.items.length < totalResults) {
                    showLoadMoreButton();
                }

                if (data.items.length === 0) {
                    showError('No repositories found for this query.');
                }
            } else {
                repoList.innerHTML = ''; // Clear loading indicator on error
            }
        }
        
        // COMPLETED: Load next page of results
        async function loadMore() {
            currentPage++;
            const sortValue = sortSelect.value;
            
            const button = loadMoreContainer.querySelector('button');
            if (button) {
                button.disabled = true;
                button.textContent = 'Loading...';
            }
            
            const data = await searchRepositories(currentQuery, sortValue, currentPage);
            
            if (data && data.items) {
                displayRepositories(data.items, true); // Append results
                
                // Check if we've loaded all results
                const totalLoaded = currentPage * 10;
                if (totalLoaded >= totalResults || data.items.length === 0) {
                    loadMoreContainer.innerHTML = ''; // All loaded, remove button
                } else {
                    // Re-enable button
                    if (button) {
                        button.disabled = false;
                        button.textContent = 'Load More Results';
                    }
                }
            } else {
                // Re-enable button on error
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Load More Results';
                }
                showError('Failed to load more results.');
                currentPage--; // Decrement page on failure
            }
        }

        // Helper function to create the load more button
        function showLoadMoreButton() {
            loadMoreContainer.innerHTML = `
                <button onclick="loadMore()">Load More Results</button>
            `;
        }
        
        // COMPLETED: Display error message
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // COMPLETED: Clear error message
        function clearError() {
            errorMessage.innerHTML = '';
        }
        
        // COMPLETED: Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                 return (num / 1000000).toFixed(1) + 'm';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
    </script>
</body>
</html>
